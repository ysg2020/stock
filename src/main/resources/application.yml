spring:
  application:
    name: dayone-financial

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: false

    show-sql: true
    defer-datasource-initialization: true

  datasource:
    driver-Class-Name: org.h2.Driver
    url: jdbc:h2:mem:dayone;DB_CLOSE_DELAY=-1
    username: sa
    password:


  cache:
    type: redis
  redis:
    host: localhost
    port: 6379

scheduler:
  scrap:
    yahoo: "0 0 0 * * *"


